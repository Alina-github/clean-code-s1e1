<!DOCTYPE html>
<html>

<head> 
  <title>Todo App</title>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
   <!-- ниже разбиение длинной строки на несколько строк для лучшей читаемости-->  
  <link rel="stylesheet" 
        href="style.css"
        media="screen" 
        charset="utf-8">
</head>

<body>
  <!-- Блок с картинкой и ссылкой -->
  <div class="matrix"><img src="./eisenhower-matrix.jpg">
    <a class="matrix__info"
       href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <!-- Главный блок с блоками -->
  <div class="main-content">
    <p>
      <label for="new-task-input">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task-input" class="task" type="text"><button class="adding-button">Add</button> 
        </div>
      </p>
    <h3>Todo</h3>
    <ul id="incompleted-tasks">
      <li>
        <input type="checkbox"><label class="task">Pay Bills</label>
        <input type="text">
        <button class="edit-button">Edit</button>
            <!-- элементны button, img, label строчные, 
              поэтому мы может не переносить/отрывать их -->        
        <button class="delete-button"><img src="./remove.svg"></button>
      </li>
      <li class="edit-mode">
        <input type="checkbox"><label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class='edit-button'>Save</button>
        <button class="delete-button"><img src="./remove.svg"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit-button">Edit</button>
        <button class="delete-button"><img src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
