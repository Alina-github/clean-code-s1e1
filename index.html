<!DOCTYPE html>
<html>

<head> 
  <title>Todo App</title>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
   <!-- ниже разбиение длинной строки на несколько строк для лучшей читаемости-->  
  <link rel="stylesheet" 
        href="style.css"
        media="screen" 
        charset="utf-8">
</head>

<body>
  <!-- Блок с картинкой и ссылкой -->
  <div class="matrix"><img src="./eisenhower-matrix.jpg">
    <a class="matrix-info"
       href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <!-- Главный блок с блоками -->
  <div class="main-content">
    <p>
      <label class="add-field" for="new-task-input">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task-input" 
                 class="task text-field" type="text">
          <button class="adding-btn btn">Add</button> 
        </div>
      </p>
    <h3 class="title">Todo</h3>
    <ul class="task-list" id="incompleted-tasks">
      <li class="list-item">
        <input type="checkbox" class="task-checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task text-field">
        <button class="edit-btn btn">Edit</button>
            <!-- элементны button, img, label строчные, 
              поэтому мы может не переносить/отрывать их -->        
        <button class="delete-btn btn"><img src="./remove.svg"></button>
      </li>
      <li class="edit-mode list-item">
        <input type="checkbox" class="task-checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task text-field">
        <button class='edit-btn btn'>Save</button>
        <button class="delete-btn btn"><img src="./remove.svg"></button>
      </li>

    </ul>
    <h3 class="title">Completed</h3>
    <ul class="task-list" id="completed-tasks">
      <li class="list-item">
        <input type="checkbox" class="task-checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task text-field">
        <button class="edit-btn btn">Edit</button>
        <button class="delete-btn btn"><img src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
